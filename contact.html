<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/helper.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/homepage.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/nav.css"
    />
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles/about.css" />
  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url(images/backgrounds/contact.jpg)"
      ></div>
      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Menu</h1>
          </div>
          <div class="link-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img
              src="images/Logo/decamp-fantastic-fries-logo-dark.png"
              alt=""
            />
          </div>

          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              123 Any Street <br />
              Scottsdale, AZ, 85251
            </div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>
            <div>555 555 5555</div>
          </div>
          <div class="company-details-wrapper">
            <i class="far fa-clock"></i>
            <div>10 AM - MIDNIGHT</div>
          </div>
        </div>
        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your name" />
            <label for="fullName">Your name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Your email" />
            <label for="fullName">Email</label>
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <label for="message">Message</label>
          </div>
          <div class="spacer10"></div>
          <div class="centered-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer60"></div>
    <div class="footer">
      <div class="central-column">
        <div class="banner">
          <img src="images/Logo/decamp-fantastic-fries-logo-white.png" alt="" />
        </div>

        <div class="working-hours">
          <p>
            555 555 5555 &nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; 10 AM
            - MIDNIGHT
          </p>
        </div>
        <div class="link-wrapper">
          <div class="nav-link">
            <a href="index.html">Home</a>
          </div>
          <div class="nav-link">
            <a href="about.html">About</a>
          </div>
          <div class="nav-link">
            <a href="menu.html">Menu</a>
          </div>
          <div class="nav-link">
            <a href="contact.html">Contact</a>
          </div>
        </div>
        <div class="copyright-wrapper">
          &copy; 2018 DevCam &#124; All rights reseved
        </div>
      </div>
    </div>
  </body>
</html>
